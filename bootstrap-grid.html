<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Hello World!</h1>
  <p>Resize the browser window to see the effect.</p>
  <div class="row">
    <div class="col-sm-8" style="background-color:lavender;">.col-sm-8
      <div class="row">
        <div class="col-sm-6" style="background-color:lightcyan;">.col-sm-6</div>
        <div class="col-sm-6" style="background-color:lightgray;">.col-sm-6</div>
      </div>
    </div>
    <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
  </div>
</div>
    
	
<div class="container-fluid">
  <h1>Push and Pull</h1>
  <p>Resize the browser window to see the effect.</p>
  <div class="row">
    <div class="col-sm-4 col-sm-push-8" style="background-color:lavender;">.col-sm-4 .col-sm-push-8</div>
    <div class="col-sm-8 col-sm-pull-4" style="background-color:lavenderblush;">.col-sm-8 .col-sm-pull-4</div>
  </div>
</div>

<style>
.i-am-centered { margin: auto; max-width: 96%;}
.test{
  display: -webkit-flex; /* Safari */
    -webkit-flex-direction: column; /* Safari 6.1+ */
    display: flex;
    flex-direction: column; 
	
}
.test_a, .test_b, .test_c{
  flex:1
  -webkit-box-flex:1; 
  -webkit-flex:1;
}
@media (max-width: 800px) {
 .test{
   flex-direction: column-reverse;
 }
}
</style>


<div class="container-fluid">
  
  <div class="i-am-centered">
  <h1>test</h1>
  <p></p>
    <div class="row">
	  <!-- 作者資訊區塊開始 -->
      <div class="col-xs-12 col-sm-4 col-sm-push-8" style="background-color:lavender;">
	    1
	  </div>
	  <!-- 作者資訊區塊結束 -->
	  <!-- 作品資訊區塊開始 -->
	  <div class="col-xs-12 col-sm-8 col-sm-pull-4" style="background-color:lightcyan;">
	    2
	  </div>
	  <!-- 作品資訊區塊結束 -->
	  <!-- 社群, 查看更多, 贊助/關注/投票按鈕區塊開始 -->
	  <div class="col-xs-12 col-sm-4 col-sm-push-8" style="background-color:lavenderblush;">
	    <div class="row test">
	      <!-- 社群按鈕 -->
		  <div class="col-sm-12 test_a">A</div>
          <!-- 查看更多4塊 -->
          <div class="col-sm-12 test_b">B</div>
		  <!-- 贊助/關注/投票按鈕 -->
          <div class="col-sm-12 test_C">C</div>
	    </div>
	  </div>
	  <!-- 社群, 查看更多, 贊助/關注/投票按鈕區塊結束 -->
    </div><!-- .row -->
	
  </div>
  
  
</div>


    
</body>
</html>
